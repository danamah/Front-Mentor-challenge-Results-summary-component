<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>your result</h2>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>summary</h2>
        <ul>
          <li>
            <div class="word">
              <div class="image">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="icon of thunder"
                />
              </div>
              Reaction
            </div>
            <div class="number"><span>80</span> / 100</div>
          </li>
          <li>
            <div class="word">
              <div class="image">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="icon of thunder"
                />
              </div>
              <div>Memory</div>
            </div>
            <div class="number"><span>92</span> / 100</div>
          </li>
          <li>
            <div class="word">
              <div class="image">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="icon of thunder"
                />
              </div>
              <div>Verbal</div>
            </div>
            <div class="number"><span>61</span> / 100</div>
          </li>
          <li>
            <div class="word">
              <div class="image">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="icon of thunder"
                />
              </div>
              <div>Visual</div>
            </div>
            <div class="number"><span>72</span> / 100</div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/danamah">Dana Mahmoud</a>.
    </div>
  </body>
</html>
